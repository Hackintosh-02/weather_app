<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="heading">
        <h1>Weather App</h1>
      </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search location...">
                <button id="searchButton">Search</button>
            </div>             
        <div class="carousel">
          <div class="slide">
            <img src="" alt="Location 1">
            <div class="weather-info"></div>
          </div>
          <div class="slide">
            <img src="" alt="Location 2">
            <div class="weather-info"></div>
          </div>
          <div class="slide">
            <img src="" alt="Location 3">
            <div class="weather-info"></div>
          </div>
          <div class="slide">
            <img src="" alt="Location 4">
            <div class="weather-info"></div>
          </div>
          <div class="slide">
            <img src="" alt="Location 5">
            <div class="weather-info"></div>
          </div>
          </div>
          <div id="prevButton"></div>
          <div class="weather-box">
            <div class="weather-box-container">
              <h1>India</h1><hr>
              <div id="bigTemp"><sup></sup></div>
              <p></p>
            </div>
          </div>
          <div id="nextButton"></div>
          <footer>
            <p>Made by HACKINTOSH &#x2764;</p>
          </footer>
        </div>
        <script src="script.js"></script>
</body>
</html>
